<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishfy - অর্ডার করুন</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #1daadf;
            --accent: #0d6efd;
            --sea: #0b7285;
            --muted: #6c757d;
        }

        body {
            background: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .checkout-section {
            padding: 60px 0;
        }

        .product-img {
            border-radius: 12px;
            width: 100%;
            object-fit: cover;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background: var(--primary);
            color: #fff;
            border-radius: 30px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: var(--accent);
            color: #fff;
        }

        .cart-summary {
            background: var(--sea);
            color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--muted);
        }
    </style>
</head>

<body>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <div class="row g-4 align-items-center">

                <!-- Product Image -->
                <div class="col-lg-6" data-aos="fade-right">
                    <img src="assets/images/fish/fish-1.jpeg" alt="Ilish Frozen" class="product-img">
                </div>

                <!-- Product Details + Cart -->
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="product-details">
                        <h3 class="fw-bold">ইলিশ ফ্রোজেন</h3>
                        <p class="text-muted">তাজা ইলিশ মাছ, কেটে পরিষ্কার করে ভ্যাকুয়াম প্যাকে রাখা হয়েছে।</p>
                        <h4 class="fw-bold text-dark mb-3">৳ ৮৫০ / কেজি</h4>

                        <!-- Quantity Selector -->
                        <div class="mb-3">
                            <label class="form-label">পরিমাণ (কেজি)</label>
                            <input type="number" id="quantity" class="form-control w-50" value="1" min="1">
                        </div>

                        <!-- Cart Summary -->
                        <div class="cart-summary">
                            <p class="d-flex justify-content-between">
                                <span>প্রোডাক্ট:</span> <span>ইলিশ ফ্রোজেন</span>
                            </p>
                            <p class="d-flex justify-content-between">
                                <span>দাম (প্রতি কেজি):</span> <span>৳ ৮৫০</span>
                            </p>
                            <p class="d-flex justify-content-between">
                                <span>পরিমাণ:</span> <span id="cartQty">১</span>
                            </p>
                            <p class="d-flex justify-content-between">
                                <span>ডেলিভারি চার্জ:</span> <span>৳ ৫০</span>
                            </p>
                            <hr>
                            <h5 class="d-flex justify-content-between">
                                <span>মোট:</span> <span id="cartTotal">৳ ৯০০</span>
                            </h5>
                        </div>

                        <!-- Buy Button -->
                        <button class="btn btn-custom w-100 mt-3" data-bs-toggle="modal" data-bs-target="#orderModal">
                            <i class="fas fa-cart-plus"></i> এখনই কিনুন
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Order Form Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel"><i class="fas fa-user"></i> আপনার অর্ডার তথ্য দিন</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">নাম</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ইমেইল</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">মোবাইল নাম্বার</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">পেমেন্ট মেথড</label>
                                <select class="form-select" required>
                                    <option>ক্যাশ অন ডেলিভারি</option>
                                    <option>বিকাশ</option>
                                    <option>নগদ</option>
                                    <option>রকেট</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">ঠিকানা</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom w-100 mt-3"><i class="fas fa-check-circle"></i>
                            অর্ডার কনফার্ম করুন</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init();</script>

    <script>
        const qtyInput = document.getElementById("quantity");
        const cartQty = document.getElementById("cartQty");
        const cartTotal = document.getElementById("cartTotal");
        const pricePerKg = 850;
        const deliveryCharge = 50;

        qtyInput.addEventListener("input", () => {
            let qty = parseInt(qtyInput.value) || 1;
            if (qty < 1) qty = 1;
            cartQty.textContent = qty;
            cartTotal.textContent = "৳ " + (pricePerKg * qty + deliveryCharge);
        });

        document.getElementById("orderForm").addEventListener("submit", function (e) {
            e.preventDefault();
            Swal.fire({
                icon: 'success',
                title: 'অর্ডার সফল হয়েছে!',
                text: 'আপনার অর্ডার গ্রহণ করা হয়েছে। আমরা শীঘ্রই যোগাযোগ করবো।',
                confirmButtonColor: '#1daadf'
            });
            document.getElementById("orderForm").reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('orderModal'));
            modal.hide();
        });
    </script>

</body>

</html>
